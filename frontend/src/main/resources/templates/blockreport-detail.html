<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance Details by Blocks</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sb-admin.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
</head>
<body>
<div th:fragment="reportDetail" th:unless="${#lists.isEmpty(attendanceInfoByBlock)}" id="report-table">
    <h2> Block report</h2>

    <table class="table table-striped table-bordered table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
        <thead>
        <tr>
            <th class="align-middle">studentId</th>
            <th class="align-middle">attended</th>
            <th class="align-middle">required</th>
            <th class="align-middle">percentage</th>
            <th class="align-middle">bonusPoint</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attend : ${attendanceInfoByBlock.getAttendanceList()}">
            <td class="align-middle"><span th:text="${attend.getStudentId()}"></span></td>
            <td class="align-middle"><span th:text="${attend.getAttended()}"></span></td>
            <td class="align-middle"><span th:text="${attend.getRequired()}"></span></td>
            <td class="align-middle"><span th:text="${#numbers.formatDecimal(attend.getPercentage(),2,3)}"></span></td>
            <td class="align-middle"><span th:text="${#numbers.formatDecimal(attend.getBonusPoint(),2,3)}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
